<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Evaluator</title> 
    <link rel="stylesheet" href="css/mystyle.css">
    <link href="https://fonts.googleapis.com/css?
  family=Merriweather|Montserrat|Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-grid.css.map">
    <link rel="stylesheet" href="bootstrap/bootstrap-grid.min.css.map">
    <link rel="stylesheet" href="bootstrap/bootstrap-reboot.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-reboot.css.map">
    <link rel="stylesheet" href="bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-reboot.min.css.map">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.css.map">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css.map">
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="card">
                <div class="grade-title">
                    <h1 class="display">Student Grade Evaluator</h1>
                    <br>
                    <h3 class="student">Student Name:<input type="text"></h3>
                </div>
                <div class="grade-body">
                    <h3 class="li">List of Subjects:</h3>
                    <table class="table">
                        <th class="st">Subject Title</th>
                        <th class="grade">Grade</th>
                        <th class="remarks">Remarks</th>
                        <tr>
                            <td>Math</td>
                            <td> <input type="text"></td>
                            <td><p>Evaluation</p></td>
                        </tr>
                        <tr>
                            <td>Science</td>
                            <td> <input type="text"></td>
                            <td><p>Evaluation</p></td>
                        </tr>
                        <tr>
                            <td>English</td>
                            <td> <input type="text"></td>
                            <td><p>Evaluation</p></td>
                        </tr>
                        <tr>
                            <td>Filipino</td>
                            <td> <input type="text"></td>
                            <td><p>Evaluation</p></td>
                        </tr>
                        <tr>
                            <td>P.E</td>
                            <td> <input type="text"></td>
                            <td><p>Evaluation</p></td>
                        </tr>
                    </table>
                <div class="grade-footer">
                    <h3 class="rankk">Student Rank:</h3>
                    <button id="evaluate" onclick="Evaluate()">Evaluate</button>
                    <div id="rankhere"></div> <h3 class="rankhere"> Rank Here</h3></div>
                </div>
            </div> 
    <script src="js/main.js"></script>
</body>
</html>
